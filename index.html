<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://kit.fontawesome.com/3b9acc61c8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Maker</title>
  </head>
  <body class="center">
    <div id="app" class="body_div">
      <a href="https://github.com/nonozuchu" class="signature"><h6>by: Noah Scherner</h6></a>
      <div class="title_container">
        <h1 class="title">MUSIC MAKER MACHINE</h1>
      </div>
    <div class="center">
        <div class="control_button_container">
          <button id="play_audio" type="button" class="control_button tomato">
            <span class="icon center">
              <i class="fa-solid fa-play"></i>
            </span>
          </button>
          <div class="bpm_container">
            <input type="number" id="bpm_input" placeholder="BPM" value="60" class="set_bpm_text center" required>
            <button id="submit_bpm" class="set_bpm_button center tomato">SET BPM</button>
          </div>
          <button id="stop_audio" type="button" class="control_button tomato">
            <span class="icon center">
              <i class="fa-solid fa-square"></i>
            </span>
          </button>
        </div>
      </div>
      
      <div class="textarea_container">
        <textarea id="coding_area" class="input_text" rows="4" cols="50"></textarea>
      </div>
      <div class="down_container ">
        
        
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/inputHandler.js"></script>
  </body>
</html>
